<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Metodos y Arreglos</title>
  </head>
  <body>
    <main>
      <section id="header">
        <h1>Todo List</h1>
        <hr />
      </section>
      <section id="inputs">
        <p>Nueva Tarea</p>
        <input type="text" id="inputText" />
        <button type="button" id="button">Agregar</button>
      </section>
      <section id="activities">
        <ul id="totales">
          <p id="total"></p>
          <p id="cantidad">Realizadas:</p>
        </ul>
        <div>
          <div id="taskMenu">
            <span><b>ID</b></span
            ><span><b>Tarea</b></span>
          </div>
          <ul id="taskItems"></ul>
        </div>
      </section>
    </main>
    <script type="module" src="assets/js/index.js"></script>
  </body>
</html>
